{% extends 'base_layout.html' %}
{% block content %}
<div class="inner-banner-w3ls py-5" id="home">
        <div class="container py-xl-5 py-lg-3">
            <!-- register  -->
            <div class="modal-body mt-md-2 mt-5">
                <h3 class="title-w3 mb-5 text-center text-wh font-weight-bold">Register Now</h3>
                <form action="{% url 'students:signup' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-form-label">Username</label>
                        {{ u_form.username }}
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Email</label>
                        {{ u_form.email }}

                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Contact</label>
                        {{ p_form.contact }}
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Address</label>
                        {{ p_form.address }}
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Upload Photo</label>
                        {{ p_form.picture }}
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Password</label>
                        {{ u_form.password1 }}
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Confirm Password</label>
                        {{ u_form.password2 }}
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">payment</label>
                        {{ p_form.fees_paid }}
                    </div>
                    
                    <button type="submit" class="btn button-style-w3">Register</button>
                </form>
            </div>
            <!-- //register -->
        </div>
    </div>
{% endblock %}
